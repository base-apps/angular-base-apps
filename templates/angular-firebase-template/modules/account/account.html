<ba-notification-set id=account-notifications position=top-right></ba-notification-set><div class=grid-container><h2>Authentication with Firebase!</h2><div ng-show="!account.authLoading && !account.authService.$getAuth()"><a class="button expand" ng-click="account.signin('anonymous')">Anonymous Login</a> <a class="button expand" ng-click="account.signin('google')">Google Login</a> <a class="button expand" ng-click="account.signin('twitter')">Twitter Login</a> <a class="button expand" ng-click="account.signin('facebook')">Facebook Login</a> <a class="button expand" ng-click="account.signin('github')">Github Login</a></div><div ng-show=account.authService.$getAuth()><a class="button large" ng-click=account.signout()>Logout</a></div><div class=text-center><ba-spin-kit ng-show=account.authLoading loader=wave class="primary large"></ba-spin-kit></div><div ng-show="!account.authLoading && account.authService.$getAuth()"><h4>User Info</h4><blockquote><pre>{{ account.printUserInfo() }}</pre></blockquote></div></div>

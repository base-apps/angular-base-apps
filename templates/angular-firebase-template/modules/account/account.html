<div class=grid-container><h2>Authentication with Firebase!</h2><div ng-show=!account.authService.$getAuth()><a class="button large" ng-click="account.signin('anonymous')">Anonymous Login</a> <a class="button large" ng-click="account.signin('google')">Google Login</a></div><div ng-show=account.authService.$getAuth()><a class="button large" ng-click=account.signout()>Logout</a></div><ba-spin-kit ng-show=account.authLoading loader=wave class="primary large"></ba-spin-kit><div ng-show="!account.authLoading && account.authService.$getAuth()"><h4>User Info</h4><pre style=overflow-y:hidden>{{ account.printUserInfo() }}</pre></div></div>

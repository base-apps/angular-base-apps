<ba-notification-set id=account-notifications position=top-right></ba-notification-set><div class=grid-container style="padding:0 1rem"><h2>Authentication with Firebase!</h2><div ng-show="!account.authLoading && !account.authService.$getAuth()"><a class="button large expand" ng-click="account.signin('anonymous')"><ba-ionicon icon=md-person></ba-ionicon>Anonymous Login</a> <a class="button large expand" ng-click="account.signin('google')"><ba-ionicon icon=logo-google></ba-ionicon>Google Login</a> <a class="button large expand" ng-click="account.signin('twitter')"><ba-ionicon icon=logo-twitter></ba-ionicon>Twitter Login</a> <a class="button large expand" ng-click="account.signin('facebook')"><ba-ionicon icon=logo-facebook></ba-ionicon>Facebook Login</a> <a class="button large expand" ng-click="account.signin('github')"><ba-ionicon icon=logo-github></ba-ionicon>Github Login</a></div><div ng-show=account.authService.$getAuth()><a class="button large" ng-click=account.signout()>Logout</a></div><div class=text-center><ba-spin-kit ng-show=account.authLoading loader=wave class="primary large"></ba-spin-kit></div><div ng-show="!account.authLoading && account.authService.$getAuth()"><h4>User Info</h4><blockquote><pre>{{ account.printUserInfo() }}</pre></blockquote></div></div>

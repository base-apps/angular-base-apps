<div class=grid-container style="padding:0 1rem"><h2 class=text-center>Welcome to Angular Base Apps<br>with <strong>Firebase</strong>!</h2><div class=text-center><ba-open-iconic icon=thumb-up class="primary medium"></ba-open-iconic><ba-ionicon icon=ios-thumbs-up class="primary medium"></ba-ionicon><ba-material-icon icon=thumb-up class="primary medium"></ba-material-icon></div><h3>Leave a Message!</h3><ba-spin-kit ng-if=!home.messages.$resolved loader=wave class="primary large"></ba-spin-kit><div ng-if=home.messages.$resolved><strong ng-show="home.messages.length === 0">no messages yet</strong><textarea ng-model=newmessage></textarea><a class=button ng-click=home.submitMessage(newmessage)>Save</a></div><div class="slideInLeft stagger" ng-show=home.showMessages ng-repeat="message in home.messages"><blockquote><pre>{{ message.$value }}</pre></blockquote></div></div>
